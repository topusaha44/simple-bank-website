<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center">Let's get some <span class="text-purple-400 font-semibold">Moooney</span>!!!!</h1>
    </header>
    <main class="mt-14">
        <div>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdrow</h4>
                    <h2 class="text-5xl">$<span id="withdrow-total">00</span></h2>
                </div>
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </div>

        <section class="mt-14">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-gray-600 p-8 rounded-xl">
                    <h4 class="text-2xl mb-3 text-white">Please Deposit</h4>
                    <input class="block mb-2  w-9/12 " type="text" name="" id="user-diposit" placeholder="$ Amount you want to deposit">
                   <button id="btn-deposit" class="bg-amber-500 hover:bg-amber-600 px-8 py-2 text-white font-medium mt-2 rounded-lg">Diposit</button>
                </div>
                <div class="bg-gray-600 p-8 rounded-xl">
                    <h4 class="text-2xl pb-4 text-white">Withdrow Amount</h4>
                    <input class="block mb-2  w-9/12 " type="text" name="" id="user-withdrow" placeholder="$ Amount you want to Withdrow">
                   <button id="btn-Withdrow" class="bg-amber-500 hover:bg-amber-600 px-8 py-2 text-white font-medium mt-2 rounded-lg">Withdrow</button>
                </div>
                
            </div>
        </section>
    </main>
    <script src="withdrow.js"></script>
    <script src="deposit.js"></script>
</body>
</html>
